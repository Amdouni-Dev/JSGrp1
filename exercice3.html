<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Étape 1 : Créer le tableau
let fruits = ["Pomme", "Banane", "Orange"];

// Étape 2 : Ajouter un fruit
fruits.push("Kiwi");

// Étape 3 : Supprimer le premier fruit
fruits.shift();

// Étape 4 : Afficher les fruits restants
for (let fruit of fruits) {
    console.log(fruit);
}

    </script>
</body>
</html>
